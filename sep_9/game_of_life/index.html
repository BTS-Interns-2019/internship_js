<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <title>The Game of Life</title>
</head>
<body>
  <main class="main-container">
    <div class="canvas-container">
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>
    <div class="controls-container">
      <div class="header-container">
        <h1>The Game of Life</h1>
      </div>

      <div class="button-container">
        <button class="button-control" id="start-button">Start</button>
        <button class="button-control" id="next-button">Next Step</button>
        <button class="button-control" id="stop-button">Stop</button>

        <div class="speed-container">
          <input type="range" name="speed" id="speed-meter" min="1" max="15" step="1" value="1">
          <label for="speed-meter">Speed (1 - 15)</label>
        </div>

        <button class="button-control" id="populate-button">Populate Randomly</button>
        <button class="button-control" id="clear-button">KILL THEM ALL</button>
      </div>
    </div>
  </main>

  <script src="game_of_life.js"></script>
</body>
</html>
