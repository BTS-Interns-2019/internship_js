<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Of Life</title>
    <link rel='stylesheet' href='./GameOfLife_edgarp.css'>
</head>
<body class = 'backcolor'>
    <div class = 'container'>
        <div class = 'center'>
            <h2 class = 'title'>Game Of Life</h2>
            <canvas id = 'board'></canvas>
        </div>
        <div class = 'controls'>
            <button class = 'btn btn-start' id='start'>Start</button>
            <button class = 'btn btn-random' id='random'>Random</button>
            <button class = 'btn btn-next' id='next'>Next</button>
            <button class = ' btn btn-stop' id='stop'>Stop</button>
            <button class = 'btn btn-clear' id='clear'>Clear</button>

            <div class = 'speed'>
                <label for = 'speeder'>Speed</label>
                <input type = 'range' name = 'speed' id = 'speeder' min = '1' max = '10' value = '1'>
                <span id = 'value'>0</span>
                </div>
            </div>
        </div>

    </div>
    <script src='./GameOfLife_edgarp.js'></script>
</body>
</html>
